<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Register</title>
    </h:head>
    <h:body>
        
        <h1>Register</h1>
        
        <f:view>
            <h:form id="registerform">
                <p:inputText value="#{LoginBean.username}" placeholder="Username" autocomplete="off" required="true">
                    <!--p:ajax event="keyup" update="loolo"/-->
                </p:inputText>
                
                <!--p:outputLabel id="loolo" value="#{LoginBean.username}"/-->
                <br/>
                <p:password id="PasswordIn" value="#{LoginBean.password}" placeholder="Password" validator="#{ValidationBean.ValidatePassword}">
                    <!--p:ajax event="keyup" update="lool"/-->
                    <f:ajax event="keyup" render="gg"/>
                </p:password>
                <h:message id="gg" for="PasswordIn" style="color: red"/>
                <!--p:outputLabel id="lool" value="#{LoginBean.password}"/-->
                
                <br/>
                <br/>
                
                <p:commandButton action="#{LoginBean.addProfile()}" value="Register"/>
                
            </h:form>
            
        </f:view>
        
    </h:body>
</html>
