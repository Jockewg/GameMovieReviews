<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        <!--h:outputStylesheet library="css" name="styles.css"/-->
    </h:head>
    <h:body>
        
        <h1>Login</h1>
        
        <f:view>
            <h:form id="loginform">
                <p:inputText value="#{LoginBean.username}" autocomplete="off" placeholder="Username" required="true" requiredMessage="Username is required"/>
                <br/>
                <p:password value="#{LoginBean.password}" placeholder="Password" required="true"/>
                <br/>
                <br/>
                <p:commandButton action="#{LoginBean.login()}" value="Login" rendered="#{not LoginBean.failed}" update="loginform"/>
                <p:commandButton action="#{LoginBean.login()}" value="Login" rendered="#{LoginBean.failed}" style="color: red" update="loginform"/>
            </h:form>
            
            <br/>
            
            <h:form>
                <p:commandLink value="No Account?" action="register"/>
            </h:form>
            
        </f:view>
        
    </h:body>
</html>
